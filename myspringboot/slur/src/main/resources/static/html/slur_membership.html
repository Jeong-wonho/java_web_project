<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회원가입 화면 샘플 - Bootstrap</title>
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <style>
      .input-form {
        max-width: 680px;
        margin-top: 80px;
        padding: 32px;
        background: #fff;
        -webkit-border-radius: 10px;
        -moz-border-radius: 10px;
        border-radius: 10px;
        -webkit-box-shadow: 0 8px 20px 0 rgba(0, 0, 0, 0.15);
        -moz-box-shadow: 0 8px 20px 0 rgba(0, 0, 0, 0.15);
        box-shadow: 0 8px 20px 0 rgba(0, 0, 0, 0.15);
      }
    </style>
  </head>
  <body>
    <section>
      <div class="container">
        <div class="input-form-backgroud row">
          <div class="input-form col-md-4 mx-auto">
            <h4 class="mb-3">회원가입</h4>
            <form class="validation-form" novalidate>
              <div class="form_id md-3">
                <label for="id" class="slur_label mt-2">아이디</label>
                <input
                  type="text"
                  class="form-control md-3"
                  id="slur_id"
                  placeholder="id입력"
                  value=""
                  required
                />
                <label for="pwd" class="slur_label mt-2">비밀번호</label>
                <input
                  type="password"
                  class="form-control md-3"
                  id="slur_pwd"
                  placeholder="비밀번호입력"
                  value=""
                  required
                />
                <label for="pwd_confirm" class="slur_label mt-2"
                  >비멀번호 확인</label
                >
                <input
                  type="password"
                  class="form-control md-3"
                  id="slur_pconfirm"
                  placeholder="비밀번호확인"
                  value=""
                  required
                />
                <label for="rrn" class="slur_label mt-2">주민등록번호</label>
                <input
                  type="text"
                  class="form-control md-3"
                  id="slur_rrn"
                  placeholder="주민등록번호"
                  value=""
                  required
                />
                <label for="address" class="slur_label mt-2">주소</label>
                <input
                  type="address"
                  class="form-control md-3"
                  id="slur_addr"
                  placeholder="주소를 입력하세요"
                  value=""
                  required
                />
                <label for="phone" class="slur_label mt-2">핸드폰번호</label>
                <input
                  type="text"
                  class="form-control md-3"
                  id="slur_cp"
                  placeholder="핸드폰번호를 입력하세요"
                  value=""
                  required
                />
                <label for="gender" class="slur_label mt-2">성별</label>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="inlineRadioOptions"
                    id="inlineRadio1"
                    value="male"
                  />
                  <label class="form-check-label" for="inlineRadio1"
                    >남성</label
                  >
                </div>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="inlineRadioOptions"
                    id="inlineRadio2"
                    value="female"
                  />
                  <label class="form-check-label" for="inlineRadio2"
                    >여성</label
                  >
                </div>
                <hr class="mb-4" />
                <div class="custom-control custom-checkbox">
                  <input
                    type="checkbox"
                    class="custom-control-input"
                    id="aggrement"
                    required
                  />
                  <label class="custom-control-label" for="aggrement"
                    >개인정보 수집 및 이용에 동의합니다.</label
                  >
                </div>
                <div class="mb-4"></div>
                <button class="btn btn-primary btn-lg btn-block" type="submit">
                  가입 완료
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
    <script>
      window.addEventListener(
        "load",
        () => {
          const forms = document.getElementsByClassName("validation-form");
          Array.prototype.filter.call(forms, (form) => {
            form.addEventListener(
              "submit",
              function (event) {
                if (form.checkValidity() === false) {
                  event.preventDefault();
                  event.stopPropagation();
                }
                form.classList.add("was-validated");
              },
              false
            );
          });
        },
        false
      );
    </script>
  </body>
</html>
