  <body>
    <section>
      <div class="container">
        <div class="input-form-backgroud row">
          <div class="input-form col-md-8 mx-auto">
            <h4 class="member-ship mb-3">회원가입</h4>
            <form class="validation-form form-membership" novalidate>
              <div class="form_id md-3">
                <label for="id" class="slur_label mt-2">아이디</label>
                <div class="membership-id-box" style="display: flex">
                  <input
                    type="text"
                    class="form-control membership-id md-3"
                    id="slur_id"
                    placeholder="id입력"
                    value=""
                    required
                    autocomplete="off"
                  />
                  <button
                    class="btn btn-primary btn-lg idConfirm-btn"
                    style="margin-left: 10px"
                    type="button"
                  >
                    중복확인
                  </button>
                </div>
                <label for="pwd" class="slur_label mt-2">비밀번호</label>
                <input
                  type="password"
                  class="form-control membership-pwd md-3"
                  id="slur_pwd"
                  placeholder="비밀번호입력"
                  value=""
                  required
                  autocomplete="off"
                />
                <label for="pwd_confirm" class="slur_label mt-2"
                  >비멀번호 확인</label
                >
                <input
                  type="password"
                  class="form-control membership-pwd-confirm md-3"
                  id="slur_pconfirm"
                  placeholder="비밀번호확인"
                  value=""
                  required
                  autocomplete="off"
                />
                <label for="name" class="slur_label mt-2">이름</label>
                <input
                  type="text"
                  class="form-control membership-name md-3"
                  id="slur_name"
                  placeholder="이름"
                  value=""
                  required
                  autocomplete="off"
                />
                <label for="rrn" class="slur_label mt-2">주민등록번호</label>
                <input
                  type="text"
                  class="form-control membership-rrn md-3"
                  id="slur_rrn"
                  placeholder="주민등록번호"
                  value=""
                  required
                  autocomplete="off"
                />
                <label for="email" class="slur_label mt-2">이메일</label>
                <input
                  type="text"
                  class="form-control membership-email md-3"
                  id="slur_email"
                  palceholder="이메일"
                  value=""
                  required
                  autocomplete="off"
                />
                <div class="membership-addr-list">
                  <label for="address" class="slur_label mt-2">주소</label>
                  <div class="membership-addrnum" style="display: flex">
                    <input
                      type="text"
                      class="form-control membership-addr-num md-3"
                      id="slur_addr"
                      placeholder="우편번호"
                      value=""
                      name="membership-addr"
                      required
                      autocomplete="off"
                      readonly
                    />
                    <input
                      type="button"
                      class="md-3"
                      onclick="membership_daumapi()"
                      value="우편번호찾기"
                      name="membership-addr-button"
                    />
                  </div>
                  <input
                    type="text"
                    class="form-control membership-addr-info mt-2"
                    id="slur-addr-info"
                    name="membership-addr-info"
                    placeholder="주소"
                    autocomplete="off"
                  />
                  <input
                    type="text"
                    class="form-control membership-addr-content mt-2"
                    id="slur-addr-content"
                    name="membership-addr-content"
                    placeholder="상세주소"
                    autocomplete="off"
                  />
                  <br />
                </div>
                <label for="phone" class="slur_label mt-2">핸드폰번호</label>
                <input
                  type="text"
                  class="form-control membership-cp md-3"
                  id="slur_cp"
                  placeholder="핸드폰번호를 입력하세요"
                  value=""
                  required
                  autocomplete="off"
                />
                <label for="gender" class="slur_label mt-2">성별</label>
                <div class="form-check">
                  <input
                    class="form-check-input membership-gender"
                    type="radio"
                    name="gender"
                    id="inlineRadio1"
                    value="male"
                  />
                  <label class="form-check-label" for="inlineRadio1"
                    >남성</label
                  >
                </div>
                <div class="form-check">
                  <input
                    class="form-check-input membership-gender"
                    type="radio"
                    name="gender"
                    id="inlineRadio2"
                    value="female"
                  />
                  <label class="form-check-label" for="inlineRadio2"
                    >여성</label
                  >
                </div>
                <hr class="mb-4" />
                <div class="custom-control custom-checkbox">
                  <input
                    type="checkbox"
                    class="custom-control-input membership-agreement"
                    id="aggrement"
                    name="agreement"
                    value="이걸 못잡나?"
                    required
                  />
                  <label class="custom-control-label" for="aggrement"
                    >개인정보 수집 및 이용에 동의합니다.</label
                  >
                </div>
                <div class="mb-4"></div>
                <button
                  class="btn btn-primary btn-lg btn-block member-ship-btn"
                  type="submit"
                >
                  가입 완료
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>

    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
      $("button.idConfirm-btn").click(function () {
        var user_id = $("input.membership-id").val();
        var url = "/slur/iddupchk";
        alert(user_id);
        $.ajax({
          url: url,
          method: "get",
          data: {
            user_id: user_id,
          },
          success: function (responseData) {
            if (responseData.trim() == "1") {
              alert("가입진행해주세요");
            } else {
              alert("이미 사용중인 아이디 입니다.");
            }
          },
        });
      });

      function membership_daumapi() {
        new daum.Postcode({
          oncomplete: function (data) {
            //각 주소의 노출 규칙에 따라 주소를 조합한다.
            //내려오는 변수가 값이 없는 경우엔 공백값을 가지므로, 이를 참고하여 본기한다.
            var addr = "";
            var extraAddr = "";

            //사용자가 선택한 주소 타입에 따라 해당 주소 값을 가져옴
            if (data.userSelectedType === "R") {
              addr = data.roadAddress;
            } else {
              addr = data.JibunAddress;
            }
            console.log(data.zonecode);
            $("input.membership-addr-num").attr("value", data.zonecode);
            $("input.membership-addr-info").attr("value", addr);

            //커서를 상세주소 필드로 옮긴다.
            $("input.membership-addr-content").focus();
          },
        }).open();
      }

      var memberform = $("form.form-membership");
      memberform.submit(function () {
        var user_id = $("input.membership-id").val();
        var user_pwd = $("input.membership-pwd").val();
        var user_pwd_confirm = $("input.membership-pwd-confirm").val();
        if (user_pwd == user_pwd_confirm) {
          alert("비밀번호가 같습니다.");
        } else {
          alert("비밀번호가 다릅니다.");
          $("input.membership-pwd-confirm").focus();
        }
        var user_name = $("input.membership-name").val();
        var user_rrn = $("input.membership-rrn").val();
        var user_email = $("input.membership-email").val();
        var user_addr =
          $("input.membership-addr-info").val() +
          " " +
          $("input.membership-addr-content").val();
        var user_cp = $("input.membership-cp").val();
        var user_gender = $("input[name='gender']:checked").val();
        var user_agree = $("input:checkbox[name='agreement']").is(":checked");
        //개인정보 동의가 체크되어있지 않으면 alert를 뛰움.!!<아니면 빨간줄로 바꾸던가.!?>
        // alert("비밀번호:"+user_pwd);
        // alert("비밀번호확인:"+user_pwd_confirm);
        alert("subset-2");
        alert("user이름:" + user_name);
        alert("useremail:" + user_email);
        if (user_agree == true) {
          //ajax전송을 해준다.
          // json data로 파싱

          alert("주소값은:" + user_addr);

          var data =
            "user_id=" +
            user_id +
            "&" +
            "user_pwd=" +
            user_pwd +
            "&" +
            "user_rrn=" +
            user_rrn +
            "&" +
            "user_email=" +
            user_email +
            "&" +
            "user_gender=" +
            user_gender +
            "&" +
            "user_addr=" +
            user_addr +
            "&" +
            "user_cp=" +
            user_cp +
            "&" +
            "user_name=" +
            user_name;

          alert("subset-3");
          alert(data);
          $.ajax({
            url: "/slur/signup",
            method: "post",
            data: data,
            success: function (responseData) {
              if (responseData.trim() == "1") {
                alert("가입성공");
              } else {
                alert("가입실패");
              }
            },
            error: function (xhr) {
              alert("Error:" + xhr.status);
            },
          });
          return false;

          // json data parsing.
          // var memberJsonstr = JSON.stringify(memberdata);
          // alert("json데이터입니다.:" + memberJsonstr);
        }
      });
    </script>
  </body>
