<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회원가입 화면 샘플 - Bootstrap</title>
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <style>
      div.myInfo {
        display: flex;

        margin-top: 50px;
      }
      div.myInfo_nav_bar {
        width: 170px;
        height: 500px;
      }
      a {
        text-decoration: none;
        color: black;
      }
      nav.slur_myinfo_list > a:hover {
        text-decoration: none;
        font-weight: 600;
        color: black;
        border-bottom: solid 3px;
        border-color: #007bff !important;
      }

      button.myInfo-button {
        width: 100px;
        float: right;
        margin-bottom: 10px;
      }

      table.myinfo-table {
        width: 800px;
      }

      button.modifybtn {
        width: 100px;
        height: 30px;
        font-size: 1rem;
        padding-top: 2px;
      }
    </style>
  </head>
  <body>
    <div class="container myInfo">
      <div class="myInfo_nav_bar col-md-2">
        <nav class="nav flex-column slur_myinfo_list">
          <a class="nav-link active" aria-current="page">MyInfo</a>
          <a class="nav-link myInfoRevise" href="#">프로필 수정</a>
          <a class="nav-link myProgramParticipate" href="#"
            >참여한 프로그램 정보</a
          >
        </nav>
      </div>
      <div class="input-form col-md-4 myInfo_content">
        <h2 class="myInfotitle">마이페이지</h2>
        <form class="validation-form form-myInfo" novalidate>
          <label for="id" class="slur_myinfo_label mt-2">아이디</label>
          <input
            type="text"
            class="form-control myInfo-id md-3"
            id="slur_id"
            placeholder="id입력"
            value=""
            required
            autocomplete="off"
            readonly
          />
          <label for="name" class="slur_myinfo_label mt-2">이름</label>
          <input
            type="text"
            class="form-control myInfo-name md-3"
            id="slur_name"
            placeholder="이름"
            value=""
            required
            autocomplete="off"
          />
          <label for="cp" class="slur_myinfo_label mt-2">연락처</label>
          <input
            type="text"
            class="form-control myInfo-cp md-3"
            id="slur_cp"
            placeholder="연락처"
            value=""
            required
            autocomplete="off"
          />
          <label for="address" class="slur_myinfo_label mt-2">주소</label>
          <input
            type="text"
            class="form-control myInfo-address md-3"
            id="slur_address"
            placeholder="주소"
            value=""
            required
            autocomplete="off"
          />
          <label for="email" class="slur_myinfo_label mt-2">이메일</label>
          <input
            type="text"
            class="form-control myInfo-email md-3"
            id="slur_email"
            placeholder="이메일"
            value=""
            required
            autocomplete="off"
          />
          <button
            type="submit"
            class="btn btn-primary btn-lg btn-block myInfo-button mt-3"
            id="slutr_button"
          >
            수정
          </button>
        </form>
      </div>
      <div class="input-form col-md-8 myProgramParticipate">
        <table class="table table-hover myinfo-table">
          <thead class="text-dark">
            <tr>
              <th scope="col">프로그램회차</th>
              <th scope="col">프로그램타이틀</th>
              <th scope="col">역할</th>
              <th scope="col">선정여부</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
      <div class="input-form col-md-8 teacher_apply_content"></div>
      <div class="input-form col-md-8 student_apply_content"></div>
    </div>
    <hr />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
      //데이터 불러와서 반영하기 필요 파라미터 Id
      //프로필 수정에 반영
      var $id;
      var $table = $("table.myinfo-table");
      var $student_div = $("div.student_apply_content");
      var $teacher_div = $("div.teacher_apply_content");
      var $tableBody = $("table.myinfo-table > tbody");
      $(document).ready(function () {
        $table.hide();
        $student_div.hide();
        $teacher_div.hide();
        $.ajax({
          url: "/slur/myinfo",
          method: "get",
          success: function (responseObj) {
            console.log(responseObj);
            $("input.myInfo-id").attr("placeholder", responseObj.user_id);
            $("input.myInfo-name").attr("placeholder", responseObj.user_name);
            $("input.myInfo-cp").attr("placeholder", responseObj.user_cp);
            $("input.myInfo-address").attr(
              "placeholder",
              responseObj.user_addr
            );
            $("input.myInfo-email").attr("placeholder", responseObj.user_email);
          },
        });
      });
      // 프로필 수정할 때 변경 내용 저장하기
      $("button.myInfo-button").click(function () {
        $.ajax({
          url: "/slur/modify",
          method: "put",
          data: {
            user_id: $("input.myInfo-id").val(),
            user_name: $("input.myInfo-name").val(),
            user_cp: $("input.myInfo-cp").val(),
            user_addr: $("input.myInfo-address").val(),
            user_email: $("input.myInfo-email").val(),
          },
          success: function (responseObj) {
            alert("수정되었습니다.");
          },
        });
      });
      // 내가 참여한 프로그램 정보 클릭시 마아인포 사라지게 만들기
      //참여한 프로그램 정보 표출
      $("a.myProgramParticipate").click(function () {
        var trHtml = "";
        $("div.myInfo_content").hide();
        $teacher_div.hide();
        $student_div.hide();
        $("div.myProgramParticipate").show();
        $table.show();
        $.ajax({
          url: "/slur/program_role",
          method: "post",
          success: function (responseData) {
            console.log(responseData);
            $(responseData.list).each(function (i, e) {
              console.log(i + "," + e);
              trHtml += "<tr>";
              var program_time = e.program_time;
              var program_title = e.program_title;
              var role_name = e.role_name;
              var role_selection = e.role_selection;

              role_name = role_name == "s" ? "Student" : "Teacher";
              if (role_selection == 3) {
                role_selection = "선정";
              } else if (role_selection == 2) {
                role_selection = "다음기회에";
              } else if (role_selection == 1) {
                role_selection = "심사진행중";
              } else {
                role_selection = "심사대기중";
              }
              console.log(role_name);
              console.log(role_selection);
              trHtml += '<th scope="row">';
              trHtml += program_time;
              trHtml += "</th>";
              trHtml += "<td>";
              trHtml += program_title;
              trHtml += "</td>";
              trHtml += "<td>";
              trHtml += role_name;
              trHtml += "</td>";
              trHtml += "<td>";
              trHtml += role_selection;
              trHtml += "</td>";
              trHtml += "</tr>";
              console.log(trHtml);
              $tableBody.html(trHtml);
            });
          },
        });
      });

      // 본인 정보 수정란.
      $("a.myInfoRevise").click(function () {
        $table.hide();
        $teacher_div.hide();
        $student_div.hide();
        $("div.myInfo_content").show();
      });

      //테이블 클릭
      $tableBody.on("click", "tr", function () {
        var tr = $(this);
        var td = tr.children();
        var tdArr = new Array();
        console.log(tr);

        td.each(function (i) {
          tdArr.push(td.eq(i).text());
        });
        var program_time = tdArr[0];
        //session에 프로그램 정보 저장
        sessionStorage.setItem("program", tdArr[0]);
        sessionStorage.setItem("program_selection", tdArr[3]);

        var role = tdArr[2];
        console.log(program_time + " " + sessionStorage.getItem("user_id"));

        if (role == "Teacher") {
          $("div.myProgramParticipate").hide();
          $teacher_div.show();
          $teacher_div.load(
            "./slur_apply_teacher_mod.html",
            function (res, status, xhr) {
              if (status == "error")
                alert("Error:" + xhr.status + ":" + xhr.statusTxt);
            }
          );
        } else {
          $("div.myProgramParticipate").hide();
          $student_div.show();
          $student_div.load(
            "./slur_apply_student_mod.html",
            function (res, status, xhr) {
              if (status == "error")
                alert("Error:" + xhr.status + ":" + xhr.statusTxt);
            }
          );
        }
      });
    </script>
  </body>
</html>
