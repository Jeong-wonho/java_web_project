<head>
  <link href="../css/slur_apply_teacher.css" rel="stylesheet" />
</head>
<h2>선생님 신청</h2>
<div class="t_apply_info_apply">
  <form
    class="col-md-12 was-validated"
    method="post"
    enctype="multipart/form-data"
    autocomplete="off"
  >
    <div class="teacher_profile mb-3">
      <div class="profile_rect">
        <img
          class="profile_img"
          src="http://placehold.it/150X150"
          name="profile_img"
          id="profile_img"
          style="width: 150px; height: 150px"
        />
        <div class="profile_rect_file">
          <label for="fileup">사진업로드</label>
          <input type="file" name="photoFile" id="fileup" />
        </div>
      </div>
      <div class="custom-file mb-3 teacher_apply_need_docs">
        <div class="doc_filebox">
          <input class="upload-name" value="파일업로드" disabled="disabled" />
          <label for="doc_filename">파일업로드</label>
          <input
            type="file"
            id="doc_filename"
            class="upload-hidden"
            name="docFile"
          />
        </div>
        <div class="teacher_inst">
          <label for="validationServer03">전공</label>
          <input
            type="text"
            class="form-control is-invalid"
            name="teacher_inst"
            placeholder="전공을 입력해주세요"
            required
          />
        </div>
        <div class="col-md-12 mb-3 teacher_selection">
          <select
            class="custom-select d-block w-100 mt-3 is-invalid teacher_degree"
            id="country"
            required=""
            name="teacher_edu"
          >
            <option value="">학력선택</option>
            <option value="휴학">휴학</option>
            <option value="대재">대재</option>
            <option value="대졸">대졸</option>
          </select>

          <select
            class="custom-select d-block w-100 mt-3 is-invalid teacher_program"
            id="country"
            required=""
            name="teacher_program"
          >
            <option value="">프로그램 선택</option>
            <option value="2104">크레센도</option>
          </select>
        </div>
      </div>
      <!-- </form> -->
    </div>
    <!-- <form class="was-validated"> -->
    <div class="mb-3 teacher_introduce">
      <label for="validationTextarea">자기소개</label>
      <textarea
        class="form-control is-invalid teacher_introduceForm"
        id="introduceTextarea"
        placeholder="자기소개 입력해주세요"
        required
        name="teacher_introduce"
      ></textarea>
    </div>
    <div class="mb-3 teacher_curri">
      <label for="validationTextarea">커리큘럼입력해주세요</label>
      <textarea
        class="form-control is-invalid teacher_curriForm"
        id="curr_Textarea"
        placeholder="커리큘럼 입력해주세요"
        required
        name="teacher_curr"
      ></textarea>
    </div>
    <button
      class="btn btn-lg btn-primary btn-block teacher_apply_button"
      type="button"
      style="float: right"
    >
      등록
    </button>
  </form>
</div>
<script>
  //파일 올릴때 thumb-nail바꾸기
  function handleImgFileSelect(e) {
    var files = e.target.files;
    var filesArr = Array.prototype.slice.call(files);

    filesArr.forEach(function (f) {
      if (!f.type.match("image.*")) {
        alert("확장자는 이미지 확장자만 가능합니다.");
        return;
      }
      sel_file = f;

      var reader = new FileReader();
      reader.onload = function (e) {
        $("#profile_img").attr("src", e.target.result);
      };
      reader.readAsDataURL(f);
    });
  }
  //데이터 불러오기 get
  $("button.teacher_apply_button").click(function (e) {
    console.log($("div.t_apply_info_apply"));
    var formData = new FormData($("div.t_apply_info_apply>form")[0]);

    formData.forEach(function (value, key) {
      console.log(key + ":" + value);
    });

    $.ajax({
      url: "/slur/uploadteacher",
      method: "POST",
      processData: false,
      contentType: false,
      data: formData,
      success: function (responseObj) {
        console.log(responseObj);
        responseObj.photoFileName;
        $("img.profile_img").attr(
          "src",
          "/slur/upload/" + responseObj.photoFileName
        );
        alert("등록 성공 되었습니다.");
        $(location).href("slur_main.html");
      },
      error: function (jqXHR) {
        alert("에러:" + jqXHR.status);
      },
    });
    return false;
  });

  // 파일 명 변경
  $(document).ready(function () {
    $("#fileup").on("change", handleImgFileSelect);
    var fileTarget = $(".doc_filebox .upload-hidden");

    fileTarget.on("change", function () {
      // 값이 변경되면
      if (window.FileReader) {
        // modern browser
        var filename = $(this)[0].files[0].name;
      } else {
        // old IE
        var filename = $(this).val().split("/").pop().split("\\").pop(); // �뙆�씪紐낅쭔 異붿텧
      }

      // 추출한 파일명 삽입
      $(this).siblings(".upload-name").val(filename);
    });
  });
</script>
