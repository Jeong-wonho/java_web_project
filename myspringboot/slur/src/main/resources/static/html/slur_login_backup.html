<!DOCTYPE html>
<html lang="kor">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
      $(function () {
        $("form.form-login").submit(function () {
          alert("submit -1");
          /* var url = 'http://localhost:8888/myback/login'; */
          var url = "http://localhost:9999/slur/login"; //"http://localhost:9999/slur/login",
          //서버로 AJAX 요청,응답
          var data = {};
          data.user_id = "id1"; //$("form.form-login input[name=id]").val();
          data.user_pwd = "pwd1"; //$("form.form-login input[name=pwd]").val();
          var dataJsonStr = JSON.stringify(data);
          alert(dataJsonStr);

          $.ajax({
            url: url,
            data: dataJsonStr,
            method: "POST",
            transformRequest: [null],
            transformResponse: [null],
            jsonpCallbackParam: "callback",

            headers: {
              Accept: "application/json, text/plain, */*",
              "Content-Type": "application/json;charset=utf-8",
            },
            success: function (responseData) {
              // alert(responseData.status);
              if (responseData.status == 1) {
                //로그인 성공됨!
              } else {
                alert(responseData.msg);
              }
            },
            error: function (xhr) {
              alert(xhr.status);
            },
          });

          return false;
        });
      }); //로드 function
    </script>
  </head>
  <body>
    <form class="form-login">
      <input
        type="text"
        id="inputId"
        name="id"
        class="form-control"
        placeholder="아이디"
        required
        autocomplete="name"
        value="id1"
      />

      <input
        type="password"
        id="inputPassword"
        name="pwd"
        class="form-control"
        placeholder="비밀번호"
        required
        autocomplete="off"
        value="pwd1"
      />

      <button class="btn btn-lg btn-primary btn-block" type="submit">
        로그인
      </button>
    </form>
  </body>
</html>
