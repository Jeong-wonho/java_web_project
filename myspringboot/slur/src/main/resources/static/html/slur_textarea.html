<h2>스토리 남기기</h2>
<div class="story_content_div">
  <form class="col-md-12 was-validated">
    <select
      class="custom-select d-block w-100 mt-3 is-invalid col-md-6"
      name="story_program"
      id="student_program"
      required=""
    >
      <option value="">프로그램 선택</option>
      <option value="2104">크레센도</option>
      <option value="2103">테누토</option>
      <option value="2102">스타카토</option>
      <option value="2101">이음줄</option>
    </select>
    <input
      type="text"
      class="form-control is-invalid col-md-12 mt-3"
      name="story_title"
      placeholder="제목을 입력하세요"
      required
    />

    <div id="summernote" name="story_content"></div>
    <button
      type="button"
      class="btn btn-primary story_button mt-3"
      id="saveBtn"
    >
      작성
    </button>
  </form>
</div>
<script src="../js/slur_textarea.js" type="text/javascript"></script>
