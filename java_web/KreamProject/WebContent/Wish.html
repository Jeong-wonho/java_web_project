<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="./css/Wish.css">
  
</head>
<body>
  <div class="mypagebm_title">
    <h1 class="mypagebm_title_item">관심 상품</h1>
  </div>
  <div class="mypagebm_warp">
    <div class="mypagebm_info">
      <div class="mypagebm_info_img">
        <img class="mypagebm_info_img_item" src="./images/dunk.png" alt="">
      </div>
      <div class="mypagebm_info_sub">
        <img class="mypagebm_info_brand" src="./images/a1.jpg" alt="">
        <p class="mypagebm_info_p">Nike Dunk low retro black</p>
        <span class="mypagebm_info_span">225(사이즈)</span>
      </div>
    </div>
    
    <div class="mypagebm_set_warp">
      <div class="mypagebm_set_button">
        <div class="mypagebm_set_left">
        <span class="mypagebm_set_left_item">구매</span>  
        </div>
        <div class="mypagebm_right">
          <div class="mypagebm_right_sub">
          <span class="mypagebm_set_value">32,500</span>
          <span class="mypagebm_set_won">원</span>
          </div>
          <span class="mypagebm_set_sub">즉시 구매가</span>
        </div>
      </div>
      <div class="mypagebm_delete">
        <a class="mypagebm_deletebtn" type="button">삭제</a>
      </div>
    </div>
  </div>
</body>
</html>
