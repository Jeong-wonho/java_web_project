<!DOCTYPE html>
<html>
  <head>
    <script>
      // 배열 : 동일 자료형의 데이터 묶음
      var arr = ["사과", "포도", "귤"];
      console.log(arr[0]); //사과
      console.log(arr.length); //배열 길이

      arr = [];
      arr[0] = "바나나";
      arr[1] = "파인애플";

      arr.push("오렌지"); // 배열 뒷부분에 값을 추가하는 함수
      var orange = arr.pop(); // 배열 뒷부분에 값을 삭제하는 함수 값을 닮을 수도 있다.

      arr.unshift("딸기"); // 배열에 앞부분에 값을 추가하는 함수
      arr.shift(); // 배열에 앞부분에 값을 삭제하는 함수

      console.log(orange);
      console.log(arr);

      var index = arr.indexOf("파인애플"); //index의 값을 나타내는 함수
      console.log("파인애플:" + index);

      index = arr.indexOf("딸기");
      console.log("딸기:" + index); // -1 존재하지 않음

      var ban = arr.splice(0, 1); // 위치에 해당하는 요소를 제거 (startindex, deletecount)
      console.log("splice:" + ban);

      arr.push("수박");
      arr.push("체리");
      for (var i = 0; i < arr.length; i++) {
        console.log(arr[i]);
      }
      //value array안의 값, index는 index의 값
      arr.forEach(function (value, index) {
        console.log(index + ":" + value);
      }); //callbackfn (function 작성 할것!), 배열의 시작부터, 마지막까지 수행할 때

      arr.sort(); // 정렬
      console.log(arr);

      //selection sort, bubble sort , sort 종류들 반드시 알아두기!
    </script>
  </head>
</html>
