<!DOCTYPE html>
<html>
  <head>
    <script>
      // 함수 선언, 구현
      function f1() {}
      var f2 = function () {
        console.log("이름없는함수입니다.");
      };

      f1();
      f2();
      (function () {
        console.log("이름없는 함수입니다.2");
      })(); //마지막() 반드시 포함!

      var f3 = function (greeting) {
        console.log(greeting);
      }; //자바 스크립트는 리턴타입을 적지 않는다.

      f3("HELLO");
      f3(999);
      f3(true);
      f3([1, 2, 3]);

      var f4 = function (a, b, c) {
        console.log(a + ":" + b + ":" + c);
      };

      f4("hello", 999, true);
      f4("hello", 999); // 3번째값 udefined 라는 값이 호출
      f4("hello", 999, true, [1, 2, 3]); //마지막 값 무시

      var f5 = function (a, b, c) {
        //typeof 연산자는 피연산자의 평가 전 자료형을 나타내는 문자열을 반환합니다.
        if (
          typeof a != "undefined" ||
          typeof b != "undefined" ||
          typeof c != "undefined"
        ) {
          console.log("인자개수가 모자릅니다.");
        }
      };
      f5("hello", 999);

      var f6 = function (a, b, c) {
        if (typeof c == "undefined") c = 0;
        if (typeof b == "undefined") b = 0;
        if (typeof a == "undefined") a = 0;
        console.log(a + b + c);
      };
      f6(2, 3, 4);
      f6(2, 3);
      f6(2);
      f6();
      // 자바는 항상 먼저 만들어져 있어야한다.

      var f7 = function () {
        return "hello";
      };
      var returnValue = f7();
      console.log(returnValue);
      returnValue = f6(); //무조건 한번실행.! console.log로 받았기 때문에
      console.log(returnValue); // undefined

      //계산기를 만들수 있지 않을까?

      //---------------------//
      var f8 = function (f, count) {
        for (var i = 1; i <= count; i++) f(); //매개변수가 function 일경우에만
      };

      f8(function () {
        console.log("collback....");
      }, 3); //collback함수라고 부른다.
      var f9 = function (text) {
        for (let i = 0; i < 3; i++) {
          console.log(text);
        }
      };
      f9("hello"); // --> hello가 3번 출력
      f9("bonjour"); // --> bonjour가 3번 호출
      f9("안녕하세요"); // --> '안녕하세요'가 3번 출력

      var f10 = function (f, text) {
        f(text);
      };
      f10(f9, "hello"); // -->3번 출력 매개변수로 함수를 넣을때는 ()을 넣으면 안된다.!
      f10(f9, "bonjour"); // -->3번 출력
    </script>
  </head>
</html>
